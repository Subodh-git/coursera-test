
  <ul>
    <li ng-repeat = "menu_items in menu.categories track by $index">
    <b>ShortName:</b> {{menu_items.short_name}}, <b>Name:</b> {{menu_items.name}}, <b>Description:</b> {{menu_items.description}}
    <button ng-click="menu.remove1($index,menu.categories);" type="button" name="button">Don't want this one!</button>
    </li>
  </ul>
